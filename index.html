<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="input.html" method="get">

        <label for="">Username</label>
        <input type="text" name="" id="" placeholder="Your Username">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" name="" id="" placeholder="Your Password">

        <br>
        <br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="">Select Option</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Iran">Iran</option>
            <option value="UAE">UAE</option>
            <option value="USA">USA</option>
            <option value="UK" selected>UK</option>
        </select>

        <br>
        <br>
        <label for="">Country Multi Selected</label>
        <select name="" id="" multiple>
            <option value="">Select Option</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Iran">Iran</option>
            <option value="UAE">UAE</option>
            <option value="USA">USA</option>
            <option value="UK" selected>UK</option>
        </select>

        <br>
        <br>
        <input type="submit" name="" id="" value="Submit">

    </form>


    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials"></iframe>
    <br> 
    <br> 
    <iframe src="https://portfolio.hammadkamal.com" title="W3Schools Free Online Web Tutorials" width="100%" height="1000px"></iframe> 


    
</body>
</html>
